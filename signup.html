<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Start Listening</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up to Start Listening</h1>
        <form class="form">
            <input type="email" placeholder="Enter your Gmail..." required>
            <button type="submit" class="btn direct">Next</button>
        </form>
        <div class="divider">OR</div>
        <button class="btn logo-btn"><img src="https://imgur.com/SNIn43z.jpg" alt="Sona "> Sign up with Sona Account</button>
        <button class="btn logo-btn"><img src="logo/gg.png" alt="Google logo"> Sign up with Google</button>
        <button class="btn logo-btn"><img src="logo/fb.png" alt="Facebook logo"> Sign up with Facebook</button>
        <button class="btn logo-btn"><img src="logo/tao.png" alt="Apple logo"> Sign up with Apple</button>
    </div>
</body>
</html>
